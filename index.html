<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        [class*="col"] {
            padding: 1rem;
            background-color: #33b5e5;
            border: 2px solid #fff;
            color: #fff;
        }
    </style>
</head>

<body>
 

<div class="container border">
    <h1>Hello there</h1>
    <div class="row">
        <div class="col-lg-8 col-md-6">col1</div>
        <div class="col-lg-4 col-md-6">col2</div>
    </div> 
</div>

<!-- VERTICAL ALIGNMENT INSIDE A ROW -->
<div class="container border">
    <div class="row align-items-start" style="height: 500px;" >
        <div class="col">One of three columns</div>
        <div class="col">Second of three columns</div>
        <div class="col">Third of three columns</div>
    </div>

    <div class="row align-items-center" style="height: 500px;" >
        <div class="col">One of three columns</div>
        <div class="col">Second of three columns</div>
        <div class="col">Third of three columns</div>
    </div>

    <div class="row align-items-end" style="height: 500px;" >
        <div class="col">One of three columns</div>
        <div class="col">Second of three columns</div>
        <div class="col">Third of three columns</div>
    </div>
</div>
 

<!-- HORIZONTAL ALIGNMENT -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-2">1</div>
        <div class="col-2">2</div>        
    </div>
</div>

<div class="container border my-5">
    <div class="row gx-5 gy-1">
        <div class="col-6"><div class="child">1</div></div>
        <div class="col-6"><div class="child">2</div></div>
        <div class="col-6"><div class="child">3</div></div>
        <div class="col-6"><div class="child">4</div></div>
    </div>
</div>

<!-- For Loading Js and Popper Seperately -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
